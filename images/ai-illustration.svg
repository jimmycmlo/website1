<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e5f74" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#3a9bdc" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="circle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e5f74"/>
      <stop offset="100%" stop-color="#3a9bdc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="20" ry="20"/>
  
  <!-- Brain network visualization -->
  <!-- Central node -->
  <circle cx="300" cy="200" r="30" fill="url(#circle-gradient)"/>
  
  <!-- Surrounding nodes -->
  <circle cx="200" cy="150" r="15" fill="#1e5f74" opacity="0.8"/>
  <circle cx="400" cy="150" r="15" fill="#3a9bdc" opacity="0.8"/>
  <circle cx="200" cy="250" r="15" fill="#3a9bdc" opacity="0.8"/>
  <circle cx="400" cy="250" r="15" fill="#1e5f74" opacity="0.8"/>
  <circle cx="250" cy="100" r="15" fill="#68c2e8" opacity="0.8"/>
  <circle cx="350" cy="100" r="15" fill="#1e5f74" opacity="0.8"/>
  <circle cx="250" cy="300" r="15" fill="#1e5f74" opacity="0.8"/>
  <circle cx="350" cy="300" r="15" fill="#68c2e8" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="300" y1="200" x2="200" y2="150" stroke="#1e5f74" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="200" x2="400" y2="150" stroke="#3a9bdc" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="200" x2="200" y2="250" stroke="#3a9bdc" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="200" x2="400" y2="250" stroke="#1e5f74" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="200" x2="250" y2="100" stroke="#68c2e8" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="200" x2="350" y2="100" stroke="#1e5f74" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="200" x2="250" y2="300" stroke="#1e5f74" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="200" x2="350" y2="300" stroke="#68c2e8" stroke-width="2" opacity="0.6"/>
  
  <!-- Secondary connections -->
  <line x1="200" y1="150" x2="250" y2="100" stroke="#1e5f74" stroke-width="1" opacity="0.4"/>
  <line x1="400" y1="150" x2="350" y2="100" stroke="#3a9bdc" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="250" x2="250" y2="300" stroke="#3a9bdc" stroke-width="1" opacity="0.4"/>
  <line x1="400" y1="250" x2="350" y2="300" stroke="#1e5f74" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="150" x2="200" y2="250" stroke="#1e5f74" stroke-width="1" opacity="0.4"/>
  <line x1="400" y1="150" x2="400" y2="250" stroke="#3a9bdc" stroke-width="1" opacity="0.4"/>
  <line x1="250" y1="100" x2="350" y2="100" stroke="#68c2e8" stroke-width="1" opacity="0.4"/>
  <line x1="250" y1="300" x2="350" y2="300" stroke="#68c2e8" stroke-width="1" opacity="0.4"/>
  
  <!-- Pulse animations -->
  <circle cx="300" cy="200" r="50" fill="none" stroke="#1e5f74" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="30;70;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="200" r="40" fill="none" stroke="#3a9bdc" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="40;80;40" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI text -->
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">AI</text>
</svg> 